<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devicewidth, initialscale=1.0">
    <title>Formulário de Exemplo </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-image" >
        <img src="imagem.webp" alt="imagem" >
    </div>
    <form action="" onsubmit="return processar_formulario()">
        <h3>Cadastre-se </h3>
        <div class="formgroup">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="nome-completo">
        </div>
        <div class="formgroup">
            <label for="data_nascimento">Data de Nascimento: </label>
            <input type="date" id="data_nascimento" name="data_nascimento">
        </div>
        <div class="formgroup">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
        </div>
        <div class="formgroup">
            <label>Habilidades: </label>
            <label for="html">
                <input type="checkbox" id="html" name="habilidades" value="HTML">HTML
            </label>
            <label for="css">
                <input type="checkbox" id="css" name="habilidades" value="CSS">CSS
            </label>
            <label for="js">
                <input type="checkbox" id="js" name="habilidades" value="JS">JavaScript
            </label>
        </div>
        <div class="formgroup">
            <label for="pais">País: </label>
            <select id="pais" name="pais">
                <option value="">escolha um pais...</option>
                <option value="brasil">brasil</option>
                <option value="argentina">argentina</option>
                <option value="portugal">portugal</option>
                <option value="angola">angola</option>
                <option value="estados unidos">estados unidos</option>
                <option value="outro">outro</option>
            </select>
        </div>

        <div class="formgroup">
            <label for="periodo">Período no curso</label>
            <input type="radio">5º
            <input type="radio">6º
            <input type="radio">7º
            <input type="radio">8º
        </div>

        <div class="formgroup">
             <label for="periodo">Insira o github</label>
            <input type="url">
        </div>
        <div class="formgroup">
            <label for="comentarios">Comentários: </label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"> </textarea>
        </div>
        <div class="formgroup">
            <button type="submit">Enviar </button>
        </div>
    </form>

    <script>
        let tarefa = document.querySelector("#tarefa");
    </script>
</body>

</html>
